spring:
  application:
    name: jwt-server
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: false

  datasource:
    url: jdbc:h2:mem:chameleon;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  redis:
    host: 127.0.0.1
    port: 6379

jwt:
  token:
    secret-key: hello-jwt
    valid-time: 2000
    refresh-valid-time: 5000